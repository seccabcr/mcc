    <div class="row ">
      <div class="pagetitle col-lg-4 mb-lg-3">

        <!--span>MÃ³dulo Vendedor</span-->

      <!-- Barra botones -->
      <div class="col-lg-8 d-flex mb-lg-3 justify-content-end">

        <!--button id="btnEnviar" class="btn btn-primary me-3">Enviar</button-->

        <!--button id="btnCompartir" type="button" class="btn btn-light" data-bs-toggle="tooltip" title="Compartir"><i

            class="bi bi-search"></i></button-->

      </div>

    </div>



    <section class="section">

      <div id="spinner" class="text-center" style="display: none">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>

      <div class="row">

        <!-- Div del formulario-->
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">

              <form id="actUsu-form" autocomplete="off">

       
                <div class="row mb-3 mt-3">
                  <label for="txtIdUsu" class="col-lg-3 col-form-label">ID</label>
                  <div class="col-lg-4 col-7">
                    <input id="txtIdUsu" name="txtIdUsu" type="text" class="form-control" maxlength="15" autofocus>
                  </div>

                  <!--div class="col-2">
                    <button id="btnBuscaUsu" class="btn btn-light" data-bs-toggle="modal"
                      data-bs-target="#modBuscaUsu"><i class="bi bi-search" data-bs-toggle="tooltip"
                        title="Buscar"></i></button>
                  </div-->                 
                </div>

                <div class="row mb-3">
                  <label for="txtNomUsu" class="col-lg-3 col-form-label">Nombre</label>
                  <div class="col-lg-9">
                    <input id="txtNomUsu" name="txtNomUsu" type="text" class="form-control" maxlength="40">
                  </div>
                </div>



                <div class="row mb-3">
                  <label class="col-lg-3 col-6 col-form-label">Tipo Usuario</label>
                  <div class="col-lg-4 col-6">
                    <select id="cbTipoUsu" class="form-select" aria-label="Default select example">
                      <option selected value="1">Ejecutivo</option>
                      <option value="2">Ejecutivo Adm</option>
                      
                    </select>
                  </div>
                </div>


                <div class="row mb-3">
                  <label class="col-lg-3 col-6 col-form-label">Estado</label>
                  <div class="col-lg-3 col-6">
                    <select id="cbEstadoUsu" class="form-select" aria-label="Default select example">
                      <option value="0">Inactivo</option>
                      <option selected value="1">Activo</option>
                    </select>
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-lg-3 col-form-label"></label>
                  <div class="col-lg-9">

                    <button id="btnActualizar" class="btn btn-success me-3">Actualizar</button>
                    <button id="btnCancelar" class="btn btn-dark">Cancelar</button>

                  </div>
                </div>


              </form>

            </div>
          </div>
        </div>

        <!-- Div del data teble-->
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body mt-3">
              <h5>Usuarios registrados</h5>            

              <div class="table-responsive">
                <table id="tblUsuarios" class="table table-primary">
                  <thead>
                    <tr>
                      <th class="col-2">ID</th>
                      <th class="col-4 text-center">Nombre</th>                     
                      <th class="col-2 text-center">Estado</th>
                      <th class="col-1"></th>
                    </tr>
                  </thead>

                  <tbody>

                  </tbody>
                </table>
              </div>
            </div>

          </div>
