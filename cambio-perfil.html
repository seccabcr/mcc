<body>

    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">

        <script>
            addHeader();

        </script>


    </header><!-- End Header -->

    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">

        <ul class="sidebar-nav" id="sidebar-nav">

            <script>
                addMenu();

            </script>

        </ul>

    </aside><!-- End Sidebar-->

    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Actualiza Perfil Usuario</h1>
            <!--span>Nombre del m√≥dulo</span-->

        </div><!-- End Page Title -->

        <section class="section">

            <div id="spinner" class="text-center" style="display: none">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">

                            <form novalidate autocomplete="off">
                                <div class="row mb-3 mt-3">
                                    <label for="idPerfil" class="col-sm-3 col-form-label">ID Usuario</label>
                                    <div class="col-sm-3">
                                        <input id="idPerfil" name="idPerfil" type="text" class="form-control" disabled>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="nomUsu" class="col-lg-3 col-form-label">Nombre Completo</label>
                                    <div class="col-lg-6">
                                        <input id="nomUsu" name="nomUsu" type="text" class="form-control" maxlength="50" autofocus>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="txtTels" class="col-lg-3 col-form-label">Telefonos</label>
                                    <div class="col-lg-6">
                                        <input id="txtTels" name="txtTels" type="text" class="form-control"
                                            oninput="this.value = this.value.replace(/[A-Za-z]/,'')" maxlength="30">
                                    </div>
                                </div>


                                <div class="row mb-lg-3">
                                    <label for="txtEmail" class="col-lg-3 col-form-label">Email</label>
                                    <div class="col-lg-7">
                                        <input id="txtEmail" name="txtEmail" type="email" class="form-control"
                                            maxlength="80">
                                    </div>
                                </div>



                                <div class="row mb-3">
                                    <label class="col-lg-3 col-form-label"></label>
                                    <div class="col-lg-4">
                                        <input id="btnCambiar" type="button" class="btn btn-primary" value="Actualizar">
                                    </div>
                                </div>


                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main><!-- End #main -->



    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
        <div class="copyright">
            &copy; Copyright <strong><span>Seccab Software</span></strong>. Derechos Reservados
        </div>

    </footer><!-- End Footer -->



    <!-- Vendor JS Files -->

    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Template Main JS File -->
    <!--script src="../assets/js/main.js"></script-->

    <script src="./js/cambio-perfil.js"></script>

</body>

</html>
