  <!-- Modal Formulario Actualiza Sorteo Usuario-->
  <div class="modal fade" id="modForActcontacto" tabindex="-1" aria-labelledby="modForActContactoLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modForActContactoLabel">Actualiza contacto</h5>
          <button id="btnCerrarModForm" type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card">
            <div class="card-body">
              <form id="actSorUsu_form" method="POST" autocomplete="off">

                <div class="row mb-3">
                  <label for="txtNombre" class="col-sm-3 col-form-label">Nombre</label>
                  <div class="col-sm-9">
                    <input id="txtNombre" name="txtNombre" type="text" class="form-control" maxlength="40" disabled>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="txtTel1" class="col-sm-3 col-form-label">Comision</label>
                  <div class="col-sm-3">
                    <input id="txtTel1" name="txtTel1" type="text" inputmode="numeric" class="form-control"
                      oninput="this.value = this.value.replace(/[A-Za-z]/,'')" maxlength="8">
                  </div>

                </div>

                <div class="row mb-3">
                  <label for="txtTel2" class="col-sm-3 col-form-label">Comision</label>
                  <div class="col-sm-3">
                    <input id="txtTel2" name="txtTel2" type="text" inputmode="numeric" class="form-control"
                      oninput="this.value = this.value.replace(/[A-Za-z]/,'')" maxlength="8">
                  </div>

                </div>

                <div class="row mb-3">
                  <label for="txtEmail" class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                    <input id="txtEmail" name="txtEmail" type="text" class="form-control" maxlength="80" disabled>
                  </div>
                </div>




              </form>

            </div>
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="btnGuardar" type="button" class="btn btn-primary">Guardar</button>
